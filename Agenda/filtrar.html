<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="agenda.css">
</head>

<body>
    <div id="fundopopup" class="fundopopup ocultar">
        <div id="janelapopup" class="janelapopup">
            <div id="titulopopup" class="titulopopup">Editar Contato</div>
            <div id="principalpopup" class="principalpopup">
                <div class="campoForm">
                    <label>Id</label>
                    <input type="text" name="f_id" id="f_id" readonly style="cursor: not-allowed;">
                </div>
                <div class="campoForm">
                    <label>Nome</label>
                    <input type="text" name="f_nome" id="f_nome">
                </div>
                <div class="campoForm">
                    <label>Celular</label>
                    <input type="text" name="f_cel" id="f_cel">
                </div>
                <div class="campoForm">
                    <label>Email</label>
                    <input type="email" name="f_email" id="f_email">
                </div>
                <div class="campoForm">
                    <label>Nascimento</label>
                    <input type="tel" name="f_nasc" id="f_nasc">
                </div>
            </div>
            <div id="rodapepopup" class="rodapepopup">
                <button class="btn_geral" id="btn_gravar">Gravar</button>
                <button class="btn_geral" id="btn_cancelar">Cancelar</button>
                
            </div>

        </div>
    </div>
    <h1>Filtro</h1>
    <div id="filtro" class="filtro">
    <div class="campoForm">
        <label>Nome</label>
        <input type="text" name="f_Filtronome" id="f_Filtronome">
    </div>
    <div class="campoForm">
        <img src="filter.svg" class="iconeFiltro" id="btn_filtro">
    </div>
</div>
    <div id="dgv" class="dgv">
        <div id="resultado" class="resultado">
            <div id="titulos" class="titulo">
                <div class="titulo c1">Id</div>
                <div class="titulo c2">Nome</div>
                <div class="titulo c3">Celular</div>
                <div class="titulo c4">E-mail</div>
                <div class="titulo c5">Data</div>
                <div class="titulo c6">Operações</div>
            </div>
            <div id="dados" class="dados">
                <div class="linhasdados">
                    <!-- <div class="coluna c1">Id</div>
                    <div class="coluna c2">Nome</div>
                    <div class="coluna c3">Celular</div>
                    <div class="coluna c4">E-mail</div>
                    <div class="coluna c5">Data</div>
                    <div class="coluna c6">Operações</div> -->
                </div>
            </div>
        </div>
    </div>

    <script src="filtrar.js" type="module"></script>
</body>

</html>
